<body>
    <div ng-app="geolocation" class="map" ng-controller="YourCurrentLocation" align="center">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        <b>Your Current Location:</b>
        <br/><br/>
    <div id="map"></div>
        </div>
    </body>

<script>
    var app = angular.module('geolocation', [])
    .controller('YourCurrentLocation',function($scope){
        var map;
        var options;
        
        $scope.initialize = function(){
            navigator.geolocation.getCurrentPosition(function(position){
                
                var getPos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                
                options = {
                    zoom: 20,
                    center: getPos
                };
                
                map = new google.maps.Map(document.getElementById('map'), options);
                
                var marker = new google.maps.Marker({
                    icon: {
                        path: google.maps.SymbolPath.BALLOON,
                        scale: 6
                         },
                    position: getPos,
                    map: map
                });
                
            });
        };
        
        google.maps.event.addDomListener(window,'load',$scope.initialize);
    });
    </script>
